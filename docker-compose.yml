services:
  postgres:
    image: postgres:17-alpine
    container_name: untrivially-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: untrivially
      POSTGRES_PASSWORD: untrivially-password
      POSTGRES_DB: untrivially
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
